<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="student">
                </div>
                <div class="border rounded p-3 m-2 text-left">
                    <h2>Datos Personales</h2>
                    <form style="margin:10px;">
                    <table class="table ">
                    <thead>
                        <tr>
                            <th></th>

                    </table>

            </div>

                        </div>
                    </form>
                    <table class="table">

                        <tr>
                          <th>Curso</th>
                          <th>Profesor</th>

                    </table>
                    <h3 class="col-8 offset-2"> <strong>Total Creditos :</strong> <strong id="total-credits"></strong></h3>
                </div>
            </div>
        </div>
    </div>
